<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">SignUp To My Newsletter</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" id="floatingInput" placeholder="First Name" name="firstName">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" id="floatingPassword" placeholder="Last Name" name="lastName">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" id="floatingPassword" placeholder="E-mail" name="eMail">
        <label for="floatingInput">Email address</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Harsh Sanitation</p>
    </form>
